<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garage</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Hind:wght@600&family=Lexend:wght@600&display=swap">

</head>
<body>
    <div class="container">
        <div class="container-header">
            <a href="/admin" class="button button-sm">Control Panel</a>
        </div>
        <h1>Garage</h1>
        <form method="post" enctype="multipart/form-data">
            <label for="image" class="container-label">Select an image file:</label>
            <label class="custom-file-upload">
                <input type="file" name="image" hidden>
                <!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512">
                   <style>svg{fill:#ffffff}</style>
                   <path d="M288 109.3V352c0 17.7-14.3 32-32 32s-32-14.3-32-32V109.3l-73.4 73.4c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3l128-128c12.5-12.5 32.8-12.5 45.3 0l128 128c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L288 109.3zM64 352H192c0 35.3 28.7 64 64 64s64-28.7 64-64H448c35.3 0 64 28.7 64 64v32c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V416c0-35.3 28.7-64 64-64zM432 456a24 24 0 1 0 0-48 24 24 0 1 0 0 48z"/>
                </svg>
             </label>
            <input class="button" type="submit" value="Check Licence Plate">
            <p class="container-fotter">Upload an image of you vehicle with the licence plate <br> fully visible</p>
        </form>
    </div>
</body>
</html>
